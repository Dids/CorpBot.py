## Builds a Docker image for both Linux and Windows,
## then deploys these to GitHub Package Registry,
## where they are publicly available for everyone

name: Deploy Docker

on:
  push:
    # Only build when pushing to the "rewrite" branch
    branches:
      - rewrite
      - feature/docker ## TODO: Remove when done

jobs:

  deploy-linux:
    name: Deploy (linux)
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v1

      - name: Build
        run: docker build --rm -f docker/Dockerfile -t docker.pkg.github.com/${GITHUB_ACTOR,,}/corpbot.py/corpbot.py:rewrite-linux-amd64 .

      - name: Publish (GitHub Package Registry)
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: ${GITHUB_ACTOR,,}/corpbot.py/corpbot.py:rewrite-linux-amd64
          username: $GITHUB_ACTOR
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com

  deploy-windows:
    name: Deploy (windows)
    runs-on: windows-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v1

      - name: Build
        run: docker build --rm -f docker/Dockerfile.win -t docker.pkg.github.com/${GITHUB_ACTOR,,}/corpbot.py/corpbot.py:rewrite-windows-amd64 .

      - name: Publish (GitHub Package Registry)
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: ${GITHUB_ACTOR,,}/corpbot.py/corpbot.py:rewrite-windows-amd64
          username: $GITHUB_ACTOR
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
